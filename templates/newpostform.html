<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Post Form</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <h2>Add Post for {{user.first_name}} {{user.last_name}}</h2>
    <form action="/users/{{user.id}}/posts/new" method="POST" class="">
        <div class="form_container">
            <div>
                <label for="title" class="title">Title</label>
                <input type="text" class="title" name="title">
            </div>
            <div>
                <label for="content" class="content">Post Content</label>
                <textarea type="text" class="content" name="content" placeholder="" rows="4" cols="50"></textarea>
            </div>
            <button class=""><a href="/users/{{user.id}}/posts" class="">Cancel</a></button>
            <input type="submit" value="Submit">
        </div>
    </form>
</body>
</html>
