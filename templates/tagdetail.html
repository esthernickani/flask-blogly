<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{current_tag.name}}</title>
</head>
<body>
    <h2>{{current_tag.name}}</h2>
    {% if posts %}
        <ul>
            {% for post in posts %}
                <li><a href="/posts/{{post.id}}">{{post.title}}</a></li>
            {% endfor %}
        </ul>
        <button class=""><a href="/tags/{{current_tag.id}}/edit" class="">Edit</a></button>
        <button class=""><a href="" class="">Delete</a></button>
    {% else %}
        <p>No post for this tag</p>
    {% endif %}
</body>
</html>
